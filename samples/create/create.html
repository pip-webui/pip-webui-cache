<div class="controls">
    <md-input-container>
        <label>Album ID</label>
        <input ng-model="item.albumId">
    </md-input-container>
    <md-input-container>
        <label>Title</label>
        <input ng-model="item.title">
    </md-input-container>
    <md-input-container>
        <label>URL</label>
        <input ng-model="item.url">
    </md-input-container>
    <md-input-container>
        <label>Thumbnail url</label>
        <input ng-model="item.thumbnailUrl">
    </md-input-container>
    <md-button class="md-primary md-raised" ng-click="createPhoto()">Create photo</md-button>
</div>
<pre class="result">
    {{result}}
</pre>
